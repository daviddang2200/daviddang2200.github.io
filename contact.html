<div class="container py-5">
  <h1 class="mb-4 text-center">Contact Me</h1>
  <div class="row">
    <p>Contact Dangs Development professional inquiries or collaboration opportunities, please reach out via my social media channels or contact form.</p>
  </div>
  
  <div class="row g-4">

    <!-- Contact Form - Start -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Send a Message</h5>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
    
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Google Map & Social Media -->
    <div class="col-lg-6">
      <div class="mb-4">
        <h5>My Location</h5>
        <div class="ratio ratio-16x9 rounded shadow-sm">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.123456!2d151.209!3d-33.867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12abcd123456!2sSydney!5e0!3m2!1sen!2sau!4v1699999999999!5m2!1sen!2sau" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <h5>Connect with me</h5>
      <div class="d-flex gap-3 mt-2">
        <a href="https://facebook.com" class="text-primary fs-3" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com" class="text-info fs-3" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
        <a href="https://instagram.com" class="text-danger fs-3" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://linkedin.com" class="text-dark fs-3" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
